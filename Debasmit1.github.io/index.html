<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button type="button" class="btn btn-primary" onClick="ageInDays()">
            Click Me
          </button>
        </div>
        <div>
          <button type="button" class="btn btn-danger" onClick="reset()">
            Reset
          </button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>
    <div class="container-2">
      <h2>Challenge 2: Cat Generator</h2>
      <button
        class="btn btn-success"
        id="cat-generator"
        onClick="generateCat()"
      >
        Generate Cat
      </button>
      <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>

    <div class="container-3">
      <h2>Challenge 3: Rock, Paper, Sciccor</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0v2vYOgaeyrWybt3wD4XHm9o_GUHLV_rucZJpHkUPUvBpQig&s"
          height="150"
          width="150"
          onClick="rpsGame(this)"
          id="rock"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRyq4LHCauQjGkDpHV8z8pIi3i3Ee2o84aanQQLZIDHCMwpL0&s"
          height="150"
          width="150"
          onClick="rpsGame(this)"
          id="paper"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQq39gJTXQRSagJnsz0LiS4CYBoF4Z1ZZoMkPMLjgUQTogy0qQ&s"
          height="150"
          width="150"
          onClick="rpsGame(this)"
          id="scissors"
        />
      </div>
    </div>
    <div class="container-4">
      <h2 id="change-my-color">
        Challenge 4: Change the Color of All Buttons!
      </h2>
      <div class="flex-box-pick-color">
        <form action="">
          <select
            name="backdrop"
            id="background"
            onChange="buttonColorChange(this)"
          >
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>

        <button class="btn btn-primary">Twitter!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Facebook!</button>
      </div>
    </div>

    <div class="container-5">
      <h2>Challenge 5: BlackJack</h2>
      <h3><span id="blackjack-result">Let's Play</span></h3>

      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>

      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">
            Hit
          </button>
          <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">
            Stand
          </button>
          <button class="btn-lg btn-danger" id="blackjack-deal-button">
            Deal
          </button>
        </div>
      </div>

      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
